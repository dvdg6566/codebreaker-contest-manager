AWSTemplateFormatVersion: '2010-09-09'
Description: Cognito user pool for Codebreaker authentication
Parameters:
  JudgeName:
    Type: String
Resources:
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName:
        Fn::Sub: ${JudgeName}-users
      Policies:
        PasswordPolicy:
          MinimumLength: 8
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName:
        Fn::Sub: ${JudgeName}-userclient
      UserPoolId:
        Ref: UserPool
      ExplicitAuthFlows:
      - ALLOW_REFRESH_TOKEN_AUTH
      - ALLOW_USER_PASSWORD_AUTH
Outputs:
  UserPoolId:
    Value:
      Ref: UserPool
  UserPoolClientId:
    Value:
      Ref: UserPoolClient
