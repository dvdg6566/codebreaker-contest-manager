AWSTemplateFormatVersion: '2010-09-09'
Description: S3 storage buckets for Codebreaker

Parameters:
  JudgeName:
    Type: String

Resources:
  AttachmentsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${JudgeName}-attachments

  TestdataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${JudgeName}-testdata
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - POST
              - PUT
            AllowedOrigins:
              - '*'
            ExposedHeaders:
              - ETag

  SubmissionsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${JudgeName}-submissions
      LifecycleConfiguration:
        Rules:
          - Id: clear-old-compiled
            Prefix: compiled/
            Status: Enabled
            ExpirationInDays: 1

  StatementsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${JudgeName}-statements

  GradersBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${JudgeName}-graders

  CheckersBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${JudgeName}-checkers

Outputs:
  TestdataBucketArn:
    Value: !GetAtt TestdataBucket.Arn
